<body>
    <script>
        let myInstanceof = (target, obj) => {
            while (target) {
                if (target == obj.prototype) {
                    return true
                }

                target = target.__proto__
            }

            return false
        }


        let arr = [1, 2, 3, 4, 5]

        console.log(myInstanceof(arr, Object));
    </script>
</body>
